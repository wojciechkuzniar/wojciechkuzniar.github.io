<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mvovglbz" method="POST">
        <p>Formularz zapisu na szkolenie w ramach kursu:</p>
        <br>
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" placeholder="Podaj imię">
        <br>
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname" placeholder="Podaj nazwisko">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="_replyto" id="email" required>
        <br>
        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <br>
        <p>Wybierz płeć:</p>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Mężczyzna:</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Kobieta:</label>
        <br>
        <br>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label>
        <br>
        <label for="message">Wiadomości dodatkowe:</label>
        <textarea name="message" id="message" cols="20" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Wyślij">
        
        

    </form>
</body>
</html>
